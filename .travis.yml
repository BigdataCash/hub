language: node_js
node_js:
  - '8.12'
cache:
  directories:
    - node_modules
before_install:
  - npm install --quite firebase-tools -g
  - firebase firebase --version
jobs:
  include:
    - stage: deployDev
      script:
        - yarn build:development
      deploy:
        skip_cleanup: true
        provider: firebase
        token:
          secure: 
        project: syshub-dev
        message: 'Branch: $TRAVIS_BRANCH, Commit: $TRAVIS_COMMIT Build: $TRAVIS_BUILD_ID'
        on:
          branch: travisCI_Config
